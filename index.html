<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>機材管理テーブル</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 5px 10px;
      margin: 5px;
      font-size: 14px;
    }

    #output {
      width: 100%;
      height: 200px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>機材管理テーブル</h1>

  <button onclick="addRow()">＋行を追加</button>
  <button onclick="generateHTML()">📄 HTMLコードを出力</button>

  <table id="gearTable">
    <thead>
      <tr>
        <th>日付</th>
        <th>機材名</th>
        <th>状態</th>
        <th>備考</th>
        <th>削除</th>
      </tr>
    </thead>
    <tbody>
      <!-- 行がここに追加されます -->
    </tbody>
  </table>

  <textarea id="output" readonly></textarea>

  <script>
    function addRow() {
      const tbody = document.querySelector("#gearTable tbody");
      const row = document.createElement("tr");

      // 今日の日付を取得
      const today = new Date().toISOString().split("T")[0];

      row.innerHTML = `
        <td><input type="text" value="${today}"></td>
        <td><input type="text" placeholder="例：カメラA"></td>
        <td><input type="text" placeholder="例：使用中"></td>
        <td><input type="text" placeholder="メモなど"></td>
        <td><button onclick="deleteRow(this)">削除</button></td>
      `;

      tbody.appendChild(row);
    }

    function deleteRow(button) {
      const row = button.closest("tr");
      row.remove();
    }

    function generateHTML() {
      const rows = document.querySelectorAll("#gearTable tbody tr");
      let output = `<table>\n<tr><th>日付</th><th>機材名</th><th>状態</th><th>備考</th></tr>\n`;

      rows.forEach(row => {
        const cells = row.querySelectorAll("input");
        output += `<tr>`;
        cells.forEach(cell => {
          output += `<td>${cell.value}</td>`;
        });
        output += `</tr>\n`;
      });

      output += `</table>`;
      document.getElementById("output").value = output;
    }

    // 最初に1行追加しておく
    window.onload = addRow;
  </script>

</body>
</html>
